<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>BeerWeather WebApp</title>
  <meta name="description" content="Match your local weather to a good beer.">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="sticky-footer">

  <header role="banner">
    <div class="wrapper">
      <h1><span>Beer</span>Weather</h1>
    </div>
  </header>

  <main role="main">
    
    <section id="js-start-screen">
      <div class="wrapper">
        <p class="lead">Match your local weather to a good beer.</p>

        <form id="js-form" class="form" action="" role="form">
          <fieldset>
            <legend>Where Are You?</legend>
            <input id="js-input" type="text" name="place" placeholder="City, State" disabled>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
        <div id="js-status-panel"></div>
      </div>
    </section>

    <section id="js-loading-screen" class="loading-screen-section hidden" hidden>
      <div class="wrapper">
        <ul id="js-loading-list" class="loading-list">
          <li id="js-coordinates-received">Coordinates Recieved</li>
          <li id="js-forecast-received">Weather Forecast Received</li>
          <li id="js-beer-list-received">Mapping Beer to Weather</li>
        </ul>
        <p>(This is some sophisticated stuff.)</p>
      </div>
    </section>

    <section id="js-results-screen" class="hidden" hidden>
      <div class="wrapper">
        <article class="beer-info">
          <ul id="js-beer-list" class="beer-list"></ul>
        </article>

        <div class="btn-panel">
         <button id="js-start-again-btn" class="start-again-btn" type="button">Start Again</button>
        </div>
      </div>
    </section>

  </main>

  </div><!-- /wrapper -->

  <footer role="contentinfo">
    <div class="wrapper">
      <p>Made by Nick L. Olsen - <a href="mailto:nicholaslolsen@gmail.com">Contact Me</a></p>
      <p class="micro-copy">Powered By <a href="http://www.brewerydb.com/">BreweryDB</a>, <a href="http://geocode.xyz">Geocode.xyz</a>, and <a href="http://openweathermap.org">OpenWeatherMap.org</a>.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/event-emitter.js"></script>
  <script src="js/main.js"></script>
  <script src="js/start-screen.js"></script>
  <script src="js/progress-screen.js"></script>
  <script src="js/results-screen.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
